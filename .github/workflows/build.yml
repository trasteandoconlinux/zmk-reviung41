name: Build Reviung41 Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Para poder lanzarlo manualmente desde GitHub si quieres

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/zmkfirmware/zmk-dev-container:3.4  # Contenedor oficial de ZMK

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4
        with:
          submodules: true  # Necesario para traer ZMK como submodule si est√° definido

      - name: Initialize ZMK workspace
        run: |
          west init -l config     # 'config' es la carpeta donde tienes tus shields y keymaps
          west update
          west zephyr-export
          source zephyr/zephyr-env.sh

      - name: Build Reviung41 (nice_nano_v2)
        run: |
          west build -d build/reviung41 -b nice_nano_v2 -- -DSHIELD=reviung41

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: reviung41-firmware
          path: build/reviung41/zephyr/zmk.uf2

